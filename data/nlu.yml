version: "3.1"

nlu:
#general info
  - intent: greet
    examples: |
      - hey
      - hello
      - hi

  - intent: goodbye
    examples: |
      - bye
      - goodbye

  - intent: affirm
    examples: |
      - yes
      - y

  - intent: deny
    examples: |
      - no
      - nope

  - intent: mood_great
    examples: |
      - perfect
      - great
      - amazing

  - intent: bot_challenge
    examples: |
      - are you a bot?
      - are you a human?
      - am I talking to a bot?
      - am I talking to a human?

#Vegetable intro
  - intent: ask_about_Vegetable
    examples: |
      - What is [Malabar spinach](Vegetable)?
      - Explain what is [Potato](Vegetable).
      - What can you tell me about [Sweet Potato](Vegetable), not just any other potato?
      - What distinguishes a [Sweet Potato](Vegetable) from other types?
      - Is a [Sweet Potato](Vegetable) similar to a regular [Potato](Vegetable)?
      - Describe [Grass Pea](Vegetable).
      - I need information on [Chickpea](Vegetable).
      - Tell me more about [Felon Lentil](Vegetable).
      - What is [Pointed Gourd](Vegetable)?

# Vegetable land preparation information intents
  - intent: ask_land_preparation_potato
    examples: |
      - How do I prepare the land for potatoes?
      - Tell me about potato land preparation.
      - What is the land preparation process for potatoes?

  - intent: ask_land_preparation_sweet_potato
    examples: |
      - Tell me about land preparation for sweet potatoes
      - How do you prepare the land for sweet potatoes?
      - What is the best soil for sweet potatoes?
      - How do you prepare land for growing sweet potatoes?

  - intent: ask_land_preparation_grass_pea
    examples: |
      - Tell me about land preparation for grass pea
      - How do you prepare the land for grass pea?
      - What is the best soil for grass pea?
